<!DOCTYPE html>
<html lang="en">

<head>
    <title>IceCream</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
</head>

<body>
    <header>
        <nav class="d-flex justify-content-center my-3">
            <h1>Ice Cream Shop</h1>
        </nav>
    </header>



    <main class="container">
        <form>

            <!-- Number of scoops section ---------------------------------->
            <div class="form-floating mb-3 d-flex justify-content-center">
                
                <input type="number" id="numberOfScoops" class="form-control" placeholder="Number of scoops" max="4" min="1" value="1" required>
                <label for="scoopsAmount">Number of scoops</label>
            </div>
            
            
        <!-- Cone or Cup Section ---------------------------------->
        <div class="d-flex justify-content-center py-4 h5">
            <div class="form-check mx-5">
                <input type="radio" class="form-check-input" name="baseOrder" id="coneOption">
                <label for="coneOption" class="form-check-label">Cone</label>
            </div>
            <div class="form-check mx-5">
                <input type="radio" class="form-check-input" name="baseOrder" id="cupOption" checked>
                <label for="cupOption" class="form-check-label">Cup</label>
            </div>
        </div>

        <!-- Toppings section  ---------------------------------->
        <h2>Toppings</h2>
        <section class="border border-2 rounded container py-4 mb-5">
            
            <!-- Only show when the cup option is clicked -->
            <div>
                <div id="toppingsSection">
                    
                    <div class="d-flex  h5 py-4 row px-5">
                        <div class="form-check col-md-6 px-5">
                            <input type="checkbox" class="form-check-input" id="sprinklesOption">
                            <label for="sprinklesOption" class="form-check-label">Sprinkles ($.50)</label>
                        </div>
                        <div class="form-check col-md-6 px-5">
                            <input type="checkbox" class="form-check-input" id="whippedCreamOption">
                            <label for="whippedCreamOption" class="form-check-label">Whipped Cream ($0.25)</label>
                        </div>
                    </div>
                    <div class="d-flex px-5 h5 py-4 row">
                        <div class="form-check col-md-6 px-5">
                            <input type="checkbox" class="form-check-input" id="hotFudgeOption">
                            <label for="hotFudgeOption" class="form-check-label">Hot Fudge ($1.25)</label>
                        </div>
                        <div class="form-check col-md-6 px-5">
                            <input type="checkbox" class="form-check-input" id="cherryOption">
                            <label for="cherryOption" class="form-check-label">Cherry ($0.25)</label>
                        </div>

                    </div>
                </div>

                <!-- SUBMIT ORDER BUTTON ---------------------------->
                <div class="d-flex justify-content-center py-5">
                    <input type="submit" class="btn btn-primary" id="submitOrderButton" value="Order Now" required></input>
                </div>
            </form>

                <!-- Estimate Total -------------------------------->
                <div class="container px-4">
                    <div class="row d-flex justify-content-center align-items-center">
                        <div class="col-md-6">
                            <p class="display-4">Base price: </p>
                        </div>
                        <div class="col-md-6">
                            <p class="display-4">$<span class="display-4" id="basePriceAmount">xx.xx</span></p>
                        </div>
                    </div>
                    <div class="row d-flex justify-content-center align-items-center">
                        <div class="col-md-6">
                            <p class="display-4">Tax: </p>
                        </div>
                        <div class="col-md-6">
                            <p class="display-4">$<span class="display-4" id="taxAmount">xx.xx</span></p>
                        </div>
                    </div>
                    <hr>
                    <div class="row d-flex justify-content-center align-items-center">
                        <div class="col-md-6">
                            <p class="h1">Total Amount: </p>
                        </div>
                        <div class="col-md-6">
                            <p class="h1 display-4"><strong>$</strong><strong id="totalAmount">xx.xx</strong></p>
                        </div>
                    </div>

                </div>

            </div>

        </section>


    </main>



    <footer>
        <!-- place footer here -->
    </footer>

    <script src="scripts/index.js"></script>

    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>
</body>

</html>
